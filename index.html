<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/master.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>Hangman Game</title>
</head>

<body>
  <div class="container">
    <h1>THE HANGMAN GAME</h1>
    <section class="main">
      <div class="letters">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
        <div class="e">E</div>
        <div class="f">F</div>
        <div class="g">G</div>
        <div class="h">H</div>
        <div class="i">I</div>
        <div class="j">J</div>
        <div class="k">K</div>
        <div class="l">L</div>
        <div class="m">M</div>
        <div class="n">N</div>
        <div class="o">O</div>
        <div class="p">P</div>
        <div class="q">Q</div>
        <div class="r">R</div>
        <div class="s">S</div>
        <div class="t">T</div>
        <div class="u">U</div>
        <div class="v">V</div>
        <div class="w">W</div>
        <div class="x">X</div>
        <div class="y">Y</div>
        <div class="z">Z</div>
      </div>
      <div class="hangman">
        <div class="top-block"></div>
        <div class="side-block"></div>
        <div class="hangman-body">
          <div class="rope"></div>
          <div class="head"></div>
          <div class="torso"></div>
          <div class="arm arm-left"></div>
          <div class="arm arm-right"></div>
          <div class="leg leg-left"></div>
          <div class="leg leg-right"></div>
        </div>
      </div>
    </section>
    <section class="word"></section>
    <div class="game-over"></div>
  </div>
  <script type="text/javascript" src="js/main.js">

  </script>
</body>

</html>
